<!DOCTYPE html>

<html lang="en">

<head>
  {% include "css.html" %}
  {% block head_js %}
  {% endblock %}
  <meta charset="utf-8">
  <title>Varroc Seat Inspection</title>

  <style media="screen">
    body {
      background-color: #171F23;
    }
  </style>
</head>

<body>
  <div class="container" height="786px">
    <div class="row" style="margin-top: 100px;">
      <div class="col l6">
        <form class="center" action="{{ url_for('login') }}" method="POST">
          <h3 class="white-text" style="padding: 20px;">Login</h3>
          {% if auth=="false" %}
          <span style="color:red">invalid credentials</span>
          {% endif %}
          <div class="input-field">
            <i class="material-icons prefix grey-text">account_circle</i>
            <input type="text" name="username" id="username" placeholder="Username" class="white-text">
          </div>
          <div class="input-field">
            <i class="material-icons prefix grey-text">lock</i>
            <input type="password" name="password" id="password" placeholder="Password" class="white-text">
          </div>
          <div class="input-field right">
            <button type="submit" class="btn green darken-3" >Login</button>
          </div>
        </form>
      </div>
      <div class="col l6">

      </div>
    </div>

  </div>
  <script type="text/javascript">
  window.onload = function() {
    document.getElementById("username").focus();
    };
  </script>
  <!-- <script type="text/javascript" src="static/js/fullscreen.js"></script> -->
</body>
</html>
