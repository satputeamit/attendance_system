{% extends "base.html" %}
{% block content %}

<div class="row" style="margin-bottom: 0;">

  <div class="col l12">
    <h4 class="white-text">Inspection: <span style="font-size: 1.5rem;">Select Variant</span></h4>
  </div>

</div>

<div class="divider"></div>

<div class="row" style="margin-top: 20px;">

  {% for var_name in variant_name %}
  <div class="col l3" style="margin-bottom: 20px;">
    <a href="{{url_for('inspect',var_name=var_name[0])}}" style="width:100%; height:250px; padding: 5px;" class="waves-effect waves-light btn white lighten-1 black-text">
      <img src="data:image/jpeg;base64,{{var_name[1]}}" alt="" style="width:100%; height:200px;">
      {{var_name[0]}}
    </a>

  </div>
  {% endfor %}
</div>


{% endblock %}
