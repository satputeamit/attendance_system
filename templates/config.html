{% extends "base.html" %}
{% block content %}

      <div class="row" style="margin-bottom: 0;">

        <div class="col l6">
          <h4 class="white-text">Configuration: <span style="font-size: 1.5rem;">Select Variant</span></h4>
        </div>

        <div class="col l6">
          <a class="modal-trigger" href="{{url_for('add_std_var', varnm='_new_seat')}}"><h4 class="btn-floating green pulse right"><i class="material-icons">add</i></h4></a>
        </div>

      </div>

      <div class="divider"></div>

      <div class="row" style="margin-top: 10px;">

        {% for var_name in var_list %}
        <div class="col l3">
          <div class="card small" style="height: 200px;">
          <div class="card-image">
            <img src="data:image/jpeg;base64,{{var_name[1]}}" alt="" style="width:100%; height:160px;">
          </div>
          <div class="card-content" style="padding: 5px;">
            <span class="card-title activator">{{var_name[0]}}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Options<i class="material-icons right">close</i></span>

            <a href="{{url_for('add_std_var',varnm=var_name[0])}}" class="btn-floating orange right" style="margin-left: 10px;"><i class="material-icons">edit</i></a>
            <button type="button" class="btn-floating red right" onclick="del_part('{{var_name[0]}}')"><i class="material-icons">delete</i></button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>


  {% endblock %}

  {% block foot_js %}
  <script src="static/js/myjs/sweetalert.js"></script>

  <script src="static/js/config.js"></script>

  {% endblock %}
